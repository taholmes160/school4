{% extends "base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}
<div class="container">
    <h1>Menu</h1>
    <div class="button-container">
        <div class="button-group button-group-small">
            <h3>Students</h3>
            <div class="button-row">
                <a href="{{ url_for('students.list_students') }}" class="small-button">List Students</a>
            </div>
        </div>
        
        <div class="button-group button-group-small">
            <h3>Dorms</h3>
            <div class="button-row">
                <a href="{{ url_for('dorms.list_dorm_managers') }}" class="small-button">List Dorm Managers</a>
                <a href="{{ url_for('dorms.add_dorm_manager') }}" class="small-button">Add Dorm Manager</a>
            </div>
            <div class="button-row"></div>
                <a href="{{ url_for('dorms.add_dorm') }}" class="small-button">Add Dorm</a>
                <a href="{{ url_for('dorms.list_dorms') }}" class="small-button">List Dorms</a> 
            </div> 
        </div>

        <div class="button-group button-group-small">
            <h3>Misc.</h3>
            <div class="button-row">
                <a href="{{ url_for('reports_bp.full_roster') }}" class="small-button">full roster</a>
                <a href="{{ url_for('reports_bp.custom_roster') }}">Generate Custom Report</a>
            </div>
    </div>
</div>
{% endblock %}
