{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Student</h1>
    <form class="form-wide" method="POST" action="{{ url_for('students.edit_student', student_id=student.student_id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" value="{{ student.student_fname }}" required>
            </div>
            <div class="form-group col-md-3">
                <label for="mname">Middle Name</label>
                <input type="text" class="form-control" id="mname" name="mname" value="{{ student.student_mname }}" required>
            </div>

            <div class="form-group col-md-3">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" value="{{ student.student_lname }}" required>
            </div>

            <div class="form-group col-md-3">
                <label for="suffux_id">Suffix</label>
                <input type="text" class="form-control" id="suffix_id" name="suffix_id" value="{{ student.student_suffix_id }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="goesby">Nickname</label>
            <input type="text" class="form-control" id="goesby" name="goesby" value="{{ student.student_goesby }}" required>
        </div>

        <div class="form-group">
            <label for="gender_id">Gender</label>
            <input type="text" class="form-control" id="gender_id" name="gender_id" value="{{ student.student_gender_id }}" required>
        </div>

        <div class="form-group">
            <label for="level_id">Grade</label>
            <input type="text" class="form-control" id="level_id" name="level_id" value="{{ student.student_level_id }}" required>
        </div>

        <div class="form-group">
            <label for="division">Grade Division</label>
            <input type="text" class="form-control" id="division" name="division" value="{{ student.student_division }}" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" value="{{ student.student_age }}" required>
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="text" class="form-control" id="birthday" name="birthday" value="{{ student.student_birthday }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ student.student_address }}" required>
        </div>

        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" name="address2" value="{{ student.student_address2 }}" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ student.student_city }}" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ student.student_state }}" required>
        </div>

        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" value="{{ student.student_zip }}" required>
        </div>

        <div class="form-group">
            <label for="district">Home District</label>
            <input type="text" class="form-control" id="district" name="district" value="{{ student.student_district }}" required>
        </div>

        <div class="form-group">
            <label for="status">status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ student.student_status }}" required>
        </div>

        <div class="form-group">
            <label for="enrolled">Date Enrolled</label>
            <input type="text" class="form-control" id="enrolled" name="enrolled" value="{{ student.student_enrolled }}" required>
        </div>

        <div class="form-group">
            <label for="campus_Id">Campus</label>
            <input type="text" class="form-control" id="campus_Id" name="campus_Id" value="{{ student.student_campus_Id }}" required>
        </div>

        <div class="form-group">
            <label for="nationality_id">Nationality</label>
            <input type="text" class="form-control" id="nationality_id" name="nationality_id" value="{{ student.student_nationality_id }}" required>
        </div>

        <div class="form-group">
            <label for="ethnicity_id">Ethnicity</label>
            <input type="text" class="form-control" id="ethnicity_id" name="ethnicity_id" value="{{ student.student_ethnicity_id }}" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
