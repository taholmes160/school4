{% extends "base.html" %}

{% block content %}
    <h1>Dorm Managers List</h1>
    <!-- Display dorm managers in a table -->
    <table>
        <thead>
            <tr>
                <th>Manager Name</th>
                <th>Assigned Dorm</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for manager, dorm_name in dorm_managers %}
                <tr>
                    <td>{{ manager.manager_name }}</td>
                    <td>{{ dorm_name or 'Not Assigned' }}</td>
                    <td>
                        <a href="{{ url_for('dorms.edit_dorm_manager', manager_id=manager.id) }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
