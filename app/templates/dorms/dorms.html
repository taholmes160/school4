{% extends 'base.html' %}

{% block content %}
  <h1>Dorms</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Capacity</th>
        <th>Dorm Manager</th>
      </tr>
    </thead>
    <tbody>
      {% for dorm in dorms %}
        <tr>
          <td>{{ dorm.dorm_name }}</td>
          <td>{{ dorm.dorm_phone }}</td>
          <td>{{ dorm.dorm_capacity }}</td>
          <td>{{ dorm.dorm_manager.dm_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Add/Edit Dorm</h2>

  <form method="POST" action="{{ url_for('dorms.dorms') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="dorm_name">Name:</label>
    <input type="text" id="dorm_name" name="dorm_name" required>

    <label for="dorm_phone">Phone:</label>
    <input type="text" id="dorm_phone" name="dorm_phone" required>

    <label for="dorm_capacity">Capacity:</label>
    <input type="text" id="dorm_capacity" name="dorm_capacity" required>

    <label for="dm_id">Dorm Manager:</label>
    <select id="dm_id" name="dm_id" required>
      {% for dorm_manager in dorm_managers %}
        <option value="{{ dorm_manager.dm_id }}">{{ dorm_manager.dm_name }}</option>
      {% endfor %}
    </select>

    <button type="submit">Save</button>
  </form>
{% endblock %}
