{% extends "base.html" %}

{% block content %}
    <h1>Edit Dorm Manager</h1>
    <form action="{{ url_for('dorms.edit_dorm_manager', manager_id=manager.id) }}" method="post">
        <!-- CSRF Protection -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <!-- Display current manager details for editing -->
        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name" value="{{ manager.manager_name }}">
        
        <!-- Add other form fields if needed -->
        
        <input type="submit" value="Update Manager">
    </form>
{% endblock %}
