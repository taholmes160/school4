{% extends 'base.html' %}

{% block content %}
    <h2>Edit Dorm Manager</h2>
    <form action="{{ url_for('dorms.edit_dorm_manager', manager_id=manager.id) }}" method="post">
        {{ form.csrf_token }}
        <label for="manager_name">Manager Name:</label>
        <input type="text" id="manager_name" name="manager_name" value="{{ manager.manager_name }}" required>
        <button type="submit">Update Manager</button>
    </form>
{% endblock %}
