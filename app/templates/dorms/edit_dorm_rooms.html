{% extends 'base.html' %}

{% block content %}

<h1>Edit Dorm Room</h1>

<form method="POST" action="{{ url_for('dorms.edit_dorm_room', droom_id=dorm_room.droom_id) }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="droom_number">Room Number:</label>
  <input type="text" id="droom_number" name="droom_number" value="{{ dorm_room.droom_number }}" required>

  <label for="droom_capacity">Capacity:</label>
  <input type="text" id="droom_capacity" name="droom_capacity" value="{{ dorm_room.droom_capacity }}" required>

  <label for="droom_notes">Notes:</label>
  <input type="text" id="droom_notes" name="droom_notes" value="{{ dorm_room.droom_notes }}">

  <label for="droom_phone">Phone:</label>
  <input type="text" id="droom_phone" name="droom_phone" value="{{ dorm_room.droom_phone }}">

  <label for="droom_floor">Floor:</label>
  <input type="text" id="droom_floor" name="droom_floor" value="{{ dorm_room.droom_floor }}">

  <label for="droom_unit">Unit:</label>
  <input type="text" id="droom_unit" name="droom_unit" value="{{ dorm_room.droom_unit }}">

  <button type="submit">Save</button>
</form>

{% endblock %}
