{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Generate Report</h1>
    <form method="POST" action="{{ url_for('reports.generate_report') }}">
        <div class="form-group">
            <label for="report_type">Report Type:</label>
            <select name="report_type" id="report_type" class="form-control" required>
                <option value="">Select Report Type</option>
                <option value="level">By Level (Grade)</option>
                <option value="division">By Division (Classroom)</option>
                <option value="age">By Age</option>
                <option value="full_school">Full School Roster</option>
            </select>
        </div>

        <div class="form-group">
            <label for="level_id">Level (Grade):</label>
            <select name="level_id" id="level_id" class="form-control">
                <option value="">Select Level</option>
                {% for level in levels %}
                <option value="{{ level.level_id }}">{{ level.level_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="division_id">Division (Classroom):</label>
            <select name="division_id" id="division_id" class="form-control">
                <option value="">Select Division</option>
                {% for division in divisions %}
                <option value="{{ division.division_id }}">{{ division.division_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" class="form-control" min="0">
        </div>

        <div class="form-group">
            <label for="output_type">Output Format:</label>
            <select name="output_type" id="output_type" class="form-control" required>
                <option value="html">HTML</option>
                <option value="pdf">
